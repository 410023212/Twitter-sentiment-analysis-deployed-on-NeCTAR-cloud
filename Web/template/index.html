<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/7.1.1/highcharts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Seven deadly sins</title>

    <style type="text/css">
        .mainbox {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            z-index: -1;
        }

        .mainbox>img {
            width: 100%;
            height: 100%;
            border: 0px;
        }

        .floor-story .storyInfo {
            padding-left: 50px;
        }
    </style>

</head>

<body>

    <div class="mainbox">
        <img class="img-fluid" src="/static/picture/ground.jpeg" />
    </div>

    <a name="top" href="#top"></a>

    <!--Navbar-->
    <div class="container floor-nav">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation"
            style="background-color: rgba(252, 252, 252, 0.2);">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Pride</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="#top">Home Page</a></li>
                        <li><a href="#story">Story</a></li>
                        <li><a href="/chart">Chart</a></li>
                        <li><a href="/map">Map</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <br>
    <br>
    <br>
    <h1 align="center" style="color:rgb(250, 250, 250)">Rich?   Happy?   Pride?</h1>

    <!--Carousel-->
    <div class="container floor-turn">
        <div id="myCarousel" class="carousel slide">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-responsive center-block" style="width: 800px;height: 500px" src="/static/picture/richman.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img class="img-responsive center-block" style="width: 800px;height: 500px" src="/static/picture/aston-martin.jpg" alt="...">
                    <div class="carousel-caption">
                        <h3>Aston-Martin</h3>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive center-block" style="width: 800px;height: 500px" src="/static/picture/bentley.jpg" alt="...">
                    <div class="carousel-caption">
                        <h3>Bentley</h3>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive center-block" style="width: 800px;height: 500px" src="/static/picture/Ferrari.jpg" alt="...">
                    <div class="carousel-caption">
                        <h3>Ferrari</h3>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive center-block" style="width: 800px;height: 500px" src="/static/picture/lamborghini.jpg" alt="...">
                    <div class="carousel-caption">
                        <h3>Lamborghini</h3>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive center-block" style="width: 800px;height: 500px" src="/static/picture/maserati.jpg" alt="...">
                    <div class="carousel-caption">
                        <h3>Maserati</h3>
                    </div>
                </div>

            </div>

            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

   
    <br>
    <br>
    <br>
    <h4 align="center" style="color:rgb(250, 250, 250)">-----Down to Bottom-----</h4>
    <br>
    <br>




</body>

</html>
